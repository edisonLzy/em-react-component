name: release blog to edisonLzy.github.io

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }} # runs a test on Ubuntu, Windows and macOS

    strategy:
      matrix:
        node: [12]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 15.x
      uses: actions/setup-node@v1
      with:
        node-version: 15.x
    - name: yarn install, build:docs
      run: |
        yarn
        yarn build:doc
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        ACCESS_TOKEN: ${{ secrets.DEPLOY_REACT_COMPONENT_KEY }}
        BRANCH: master
        FOLDER: dist
        REPOSITORY_NAME: edisonLzy/em-react-component
        TARGET_FOLDER: em-react-component

      env:
        CI: true